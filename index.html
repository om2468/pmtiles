
<!DOCTYPE html>
<html>
<head>
    <title>Protomaps Leaflet Example</title>
    <script src="https://unpkg.com/protomaps-leaflet"></script>
</head>
<body>
    <div id="mapid" style="height: 500px;"></div>

<script src="https://unpkg.com/protomaps@1.22.0/dist/protomaps-leaflet.min.js"></script>
<script>
    var map = L.map('mapid').setView([51.5471, -0.1910], 13);  // Centered on Kilburn, London
    const map = L.map('map')
    var layer = protomapsL.leafletLayer({url:'bob.pmtiles'})
    layer.addTo(map)
</script>
    
</body>
</html>
